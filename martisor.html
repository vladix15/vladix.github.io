    <h1>La multi ani, mamico!</h1>
    <p>Soare, azi de ziua mamei, <br>
        Mai frumos să străluceşti <br>
        Şi din cerul cel albastru <br>
        Pe toti norii să-i goneşti.<br>
        <br>
        Vreau să fie ziua mamei<br>
        Cea mai mândră dintre toate<br>
        Şi să rog pe Domnul Sfântul<br>
        Să-i dea multă sănătate.</p>
